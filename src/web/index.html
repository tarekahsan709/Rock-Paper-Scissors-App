<body>
    <div class="container">
        <div class="row">
            <header class="header mt-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>Rock Paper Scissors</h2>
                    </div>
                </div>
            </header>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col col-lg-3">
                <p><b>Game Type:</b> You Vs Computer</p>

            </div>
            <div class="col col-lg-3">
                <p><b>Score:</b> You 0 Computer 0</p>
            </div>
        </div>

        <div class="row justify-content-md-center mt-4">
            <div class="col col-lg-2">
                <i id="rock" class="choice fas fa-hand-rock fa-8x"></i>
            </div>
            <div class="col col-lg-2">
                <i id="paper" class="choice fas fa-hand-paper fa-8x"></i>
            </div>
            <div class="col col-lg-2">
                <i id="scissors" class="choice fas fa-hand-scissors fa-8x"></i>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/a0d6d5d868.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
